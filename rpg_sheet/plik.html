<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="plik.css" >
</head>
<body>
    <div id="main_info">
    <fieldset>
        <legend>Postać 1</legend>
        <form>
            Imię:<br>
            <input type="text" id="name"><br>
            Nazwisko:<br>
            <input type="text" id="surename"><br>
            Level:<br>
            <input type="text" id="lv"><br>
            Pkt:<br>
            <input type="text" id="pkt"><br>
            Rodzaj:<br>
            <input type="text" id="rdz"><br>

        </form>
    </fieldset>
</div>
<div id="more_info">
    <fieldset>
        <legend>More information</legend>
            Intelligence:<br>
            <input type="number" id="intel"><br>
            Stamina:<br>
            <input type="number" id="stamina"><br>
            Luck:<br>
            <input type="number" id="luck"><br>
            Agility:<br>
            <input type="number" id="agility"><br>
            Personality:<br>
            <input type="text" id="rdz"><br>
</fieldset>
</div>
<div id="combat">
    <fieldset>
        <legend>Combat</legend>
            Attack:<br>
            <input type="number" id="attack" min="1" max="10"><br>
            Crit die:<br>
            <input type="number" id="crit_die" min="1" max="10"><br>
            Crit table:<br>
            <input type="number" id="crit_table" min="1" max="10"><br>
            Weapon:
            <select name="w" id="weapon">
                <option>axe</option>
                <option>sword</option>
                <option>hammer</option>
            </select>
</fieldset>
</div>
<div id="weapon">
    <fieldset>
        <legend>Weapon</legend>
    Head:<br>
<select id="head">
    <option >Silver helmet</option>
    <option>Iron helmet</option>
    <option> Gold helmet</option>
    <option>Wooden helmet</option>
</select>

body:<br>
<select id="body_armor">
    <option > shield</option>
    <option> helmet</option>
    <option> Gold helmet</option>
    <option>Wooden helmet</option>
</select>

    
</fieldset>
</div>



</body>
</html>
